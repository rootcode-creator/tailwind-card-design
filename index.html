<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News letter</title>
    <link rel="stylesheet" href="style.css" />
      <link rel="icon" type="image/x-icon" href="/images/newsletter.svg">

  </head>
  <body>
    
    <div class="mt-10 mx-52 flex flex-wrap rounded-lg border-2 border-black">

      <!-- Quote container -->
      <div class="w-full bg-gradient-to-r from-sky-500 to-indigo-500 text-white h-14 text-lg flex justify-center items-center font-bold rounded-t">News you can Trust</div>

      <!-- Content container -->
      <div class="text-center mt-4 w-full">
        
      <h3 class="text-lg font-semibold">Stay up to date with the Latest!</h3>
        <p class="text-xs">Subscribe to our newsletter for the latest news straight into your inbox.</p>
        <form class="flex flex-wrap">
          <input placeholder="your@email.com" class="w-full mx-20 bg-slate-200 text-center placeholder:text-sm my-4 py-2 rounded">
          <button class="bg-blue-500 w-full text-white mx-20 py-2 rounded-full">Subscribe Now</button>
        </form>
        <p class="my-4 text-sm">We value your privacy</p>
      </div>


    </div>
  </body>
</html>
